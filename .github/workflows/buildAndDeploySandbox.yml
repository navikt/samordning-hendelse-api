name: Build and Deploy Sandbox

on:
  push:
    branches:
      - sandbox
  workflow_dispatch:

jobs:
  build-and-deploy-sandbox:
    name: Build and Deploy Sandbox
    permissions:
      contents: read
      id-token: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - uses: actions/checkout@v5
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      # Build
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: current
      - name: Build with Gradle
        run: gradle build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Build image
      - name: Nais docker-build
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: pensjonsamhandling
          tag: ${{ github.event.repository.name }}-sandbox

      # Deploy
      - name: Deploy to dev-fss Q2
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-fss
          RESOURCE: nais/dev.yml
          IMAGE: ${{ steps.docker-build-push.outputs.image }}
          TELEMETRY: ${{ steps.docker-build-push.outputs.telemetry }}

      # Deploy
      - name: Deploy to dev-fss Q1
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-fss
          RESOURCE: nais/dev-q1.yml
          IMAGE: ${{ steps.docker-build-push.outputs.image }}
          TELEMETRY: ${{ steps.docker-build-push.outputs.telemetry }}
