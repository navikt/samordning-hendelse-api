name: Release to GitHub Package Registry

on:
  pull_request:

jobs:
  build_and_release:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '17.x'

      # Build
      - name: Build
        run: ./gradlew clean build
