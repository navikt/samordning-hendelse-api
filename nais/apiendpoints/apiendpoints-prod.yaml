apiVersion: krakend.nais.io/v1
kind: ApiEndpoints
metadata:
  name: samordning-hendelser
  namespace: pensjonsamhandling
  labels:
    team: pensjonsamhandling
spec:
  krakend: pensjon-samordning
  auth:
    name: maskinporten
    cache: true
    scopes:
      - nav:pensjon/v1/samordning
  rateLimit:
    maxRate: 100
    every: 60s
  endpoints:
    - path: /samordning/hendelser/vedtak
      method: GET
      timeout: 60s
      forwardHeaders:
        - Authorization
        - Content-Type
        - X-Request-Id
      queryParams:
        - tpnr
        - side
        - antall
        - sekvensnummer
      backendHost: https://samordning-hendelse-api.prod-fss-pub.nais.io
      backendPath: /hendelser/vedtak
    - path: /samordning/hendelser
      method: GET
      timeout: 60s
      forwardHeaders:
        - Authorization
        - Content-Type
        - X-Request-Id
      queryParams:
        - tpnr
        - side
        - antall
        - sekvensnummer
      backendHost: https://samordning-hendelse-api.prod-fss-pub.nais.io
      backendPath: /hendelser
---
