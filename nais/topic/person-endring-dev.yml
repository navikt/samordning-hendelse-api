kind: Topic
metadata:
  name: person-endring-q2
  namespace: pensjonsamhandling
  labels:
    team: pensjonsamhandling
spec:
  pool: nav-dev
  config:
    retentionHours: 900
  acl:
    - application: samordning-personoppslag-q2
      team: pensjonsamhandling
      access: readwrite
    - application: samordning-hendelse-api-q2
      team: pensjonsamhandling
      access: read
