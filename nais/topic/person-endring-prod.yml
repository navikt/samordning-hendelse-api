---
apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: person-endring
  namespace: pensjonsamhandling
  labels:
    team: pensjonsamhandling
spec:
  pool: nav-prod
  config:
    retentionHours: 900
  acl:
    - application: samordning-personoppslag
      team: pensjonsamhandling
      access: readwrite
    - application: samordning-hendelse-api
      team: pensjonsamhandling
      access: read
