name: samordning-hendelse-api
image: repo.adeo.no:5443/samordning-hendelse-api
team: teampeon
replicas:
  min: 1
  max: 2
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 500m
    memory: 256Mi
prometheus:
  enabled: true
  path: actuator/prometheus
fasitResources:
  used:
  - alias: sam-heDB
    resourceType: datasource
    propertyMap:
      url: SPRING_DATASOURCE_URL
      username: SPRING_DATASOURCE_USERNAME
      password: SPRING_DATASOURCE_PASSWORD
  - alias: srvsam-he
    resourceType: credential
    propertyMap:
      username: SRV_USERNAME
      password: SRV_PASSWORD
  exposed:
  - alias: "samordning-hendelse-api"
    resourceType: restservice
    path: /hendelser