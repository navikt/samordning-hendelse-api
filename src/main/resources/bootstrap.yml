spring:
  cloud:
    vault:
      host: vault.adeo.no
      port: 443
      connection-timeout: 15000
      read-timeout: 30000
      config:
        lifecycle:
          enabled: true
          expiry-threshold: 60m
      authentication: KUBERNETES
      kubernetes:
        role: samordning-hendelse-api
        service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
      kv:
        enabled: true
        application-name: ${ BOOTSTRAP_APPNAME }
        default-context: ${ BOOTSTRAP_APPNAME }
