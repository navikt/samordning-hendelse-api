apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: samordning-hendelse-api
  namespace: {{namespace}}
  labels:
    team: {{team}}
spec:
  image: {{image}}
  port: 8080
  team: {{team}}
  ingresses:
    - {{ingress}}
  liveness:
    path: actuator/health/liveness
    initialDelay: 30
  readiness:
    path: actuator/health/readiness
    initialDelay: 30
  vault:
    enabled: true
  maskinporten:
    enabled: true
    scopes:
      exposes:
        - name: "v1/samordning"
          product: "pensjon"
          enabled: true
          consumers:
            - name: SPK
              orgno: "982583462"
            - name: OSLO PENSJONSFORSIKRING AS
              orgno: "982759412"
            - name: KLP
              orgno: "938708606"
            - name: GABLER PENSJONSTJENESTER AS
              orgno: "916833520"
            - name: Storebrand Pensjonstjenester AS
              orgno: "931936492"
            - name: Storebrand Livsforsikring AS
              orgno: "958995369"
            - name: NAV
              orgno: "889640782"
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi
  env:
    - name: MASKINPORTEN_URL
      value: {{maskinporten}}
    - name: TPCONFIG_URL
      value: {{tpconfig_url}}
    - name: SPRING_PROFILES_ACTIVE
      value: {{spring_profiles_active}}
  prometheus:
    enabled: true
    path: actuator/prometheus
